<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightify Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* --- NUEVA PALETA DE COLORES (LIGHT MODE) --- */
            --bg-main: #F9FAFB;      /* Gris muy claro de fondo */
            --bg-container: #FFFFFF; /* Blanco para el contenedor principal */
            --text-main: #1F2937;     /* Gris oscuro para texto principal */
            --text-secondary: #6B7280;/* Gris medio para subtítulos y texto secundario */
            --border-color: #E5E7EB;  /* Gris claro para bordes */
            
            /* Colores de los mensajes */
            --bg-bot-msg: #F3F4F6;     /* Gris claro para burbujas del bot */
            --bg-user-msg: #6546C3;    /* atlantia.violet.500 para el usuario */
            --text-on-primary: #FFFFFF;/* Texto blanco sobre el color primario */

            /* Colores de los controles */
            --input-bg: #FFFFFF;      
            --btn-bg: #6546C3;        /* atlantia.violet.500 para el botón de enviar */
            --btn-text: #FFFFFF;      
            --btn-hover-bg: #482F91;  /* atlantia.violet.700 */

            /* Otros */
            --link-color: #482F91;     /* Morado oscuro para enlaces */
            --code-bg: #F3F4F6;
            --code-border: #D1D5DB;
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-container);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* --- ESTILOS DE HEADER ADAPTADOS --- */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-header .chat-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .chat-header .back-link, .chat-header .chat-nav button {
            color: var(--text-secondary);
            background: none;
            border: none;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .chat-header .chat-nav button {
            border: 1px solid var(--border-color);
            margin-left: 10px;
        }
        .chat-header .back-link:hover, .chat-header .chat-nav button:hover {
            background-color: var(--bg-bot-msg);
            color: var(--text-main);
        }
        
        /* --- ESTILOS DE MAIN Y SUGERENCIAS ADAPTADOS --- */
        #chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .suggestions {
            text-align: center;
            margin: auto;
            padding: 20px;
        }
        .suggestions .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .suggestions h2 {
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }
        .suggestion-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .suggestion-buttons button {
            background-color: var(--bg-container);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .suggestion-buttons button:hover {
            background-color: var(--bg-main);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        #message-list { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Estilo de la barra de scroll */
        #chat-main::-webkit-scrollbar { width: 8px; }
        #chat-main::-webkit-scrollbar-track { background: var(--bg-main); }
        #chat-main::-webkit-scrollbar-thumb { background-color: #CBD0D6; border-radius: 10px; }

        /* Estilos de los mensajes adaptados */
        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message.bot {
            background-color: var(--bg-bot-msg);
            color: var(--text-main);
            align-self: flex-start;
        }
        .message.user {
            background-color: var(--bg-user-msg);
            color: var(--text-on-primary);
            align-self: flex-end;
        }

        /* Formulario y Footer adaptados */
        #chat-form {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            flex-shrink: 0;
            background-color: var(--bg-container);
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-size: 1rem;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--btn-bg);
            box-shadow: 0 0 0 2px rgba(101, 70, 195, 0.2);
        }
        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            padding: 0;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover, #send-button:disabled { background-color: var(--btn-hover-bg); }
        #send-button:disabled { cursor: not-allowed; opacity: 0.7; }

        .chat-footer {
            padding: 8px 20px;
            text-align: center;
            background-color: var(--bg-container);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-footer small { font-size: 0.75rem; color: var(--text-secondary); }

    </style>
</head>
<body>

    <div id="chat-container">
        <header class="chat-header">
            <a href="#" class="back-link">← Back</a>
            <h1 class="chat-title">Insightify</h1>
            <nav class="chat-nav">
                <button>My Files</button>
                <button>Add Files</button>
                <button>Settings</button>
            </nav>
        </header>

        <main id="chat-main">
            <div class="suggestions">
                <div class="icon">✨</div>
                <h2>How can I help you today?</h2>
                <div class="suggestion-buttons">
                    <button>What important information do these documents contain?</button>
                    <button>Summarize the key points from all the files.</button>
                    <button>Is there any contradiction between the documents?</button>
                    <button>Extract the important dates and data mentioned.</button>
                </div>
            </div>
            <div id="message-list"></div>
        </main>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask me anything about your documents...">
            <button id="send-button" type="submit">➤</button>
        </form>

        <footer class="chat-footer">
            <small>AI can provide inaccurate answers. Verify them.</small>
        </footer>
    </div>

    <script>
        // El código JavaScript no necesita cambios para la parte visual.
        // Se mantiene la misma lógica para manejar los mensajes y las sugerencias.
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        const suggestionsContainer = document.querySelector('.suggestions');
        const suggestionButtons = document.querySelectorAll('.suggestion-buttons button');
        
        // En tu archivo index.html

        // --- CONFIGURACIÓN DE API ---

        // PARA PRUEBAS EN LOCAL (descomenta esta línea y comenta la de producción)
        // const API_URL = 'http://localhost:5000/chat'; 

        // PARA PRODUCCIÓN (la versión que subes a GitHub)
        const API_URL = 'https://insightify-chat-app.onrender.com/chat';

        async function handleSendMessage(messageText) {
            if (!messageText) return;
            if (suggestionsContainer) {
                suggestionsContainer.style.display = 'none';
            }
            addMessage(messageText, 'user');
            userInput.value = '';
            setFormState(true);
            try {
                const botMessageElement = addMessage('', 'bot');
                showTypingIndicator(botMessageElement);
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: messageText })
                });
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }
                await processStream(response, botMessageElement);
            } catch (error) {
                console.error("Error al contactar la API:", error);
                addMessage('Hubo un error al conectar con el servidor. Por favor, inténtalo de nuevo más tarde.', 'bot');
            } finally {
                setFormState(false);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleSendMessage(userInput.value.trim());
        });

        suggestionButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleSendMessage(button.textContent.trim());
            });
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content'); // <-- AÑADE ESTA LÍNEA
            
            if (text) {
                contentElement.innerHTML = marked.parse(text);
            }

            messageElement.appendChild(contentElement);
            messageList.appendChild(messageElement);
            
            scrollToBottom();
            return messageElement;
        }

        async function processStream(response, botMessageElement) {
            hideTypingIndicator(botMessageElement);
            const contentElement = botMessageElement.querySelector('.message-content');
            try {
                const result = await response.json();
                const responseText = result.text || 'No se encontró texto en la respuesta.';
                contentElement.innerHTML = marked.parse(responseText);
                scrollToBottom();
            } catch (error) {
                console.error("Error al procesar la respuesta del servidor:", error);
                contentElement.innerText = "Error: La respuesta del servidor no tuvo el formato esperado.";
            }
        }

        function showTypingIndicator(parentElement) {
            const contentElement = parentElement.querySelector('.message-content');
            contentElement.innerHTML = `<div class="typing-indicator" style="background-color: var(--bg-bot-msg); padding: 10px; border-radius: var(--border-radius); display: inline-block;"><span></span><span></span><span></span></div>`;
            const dots = contentElement.querySelectorAll('span');
            dots.forEach(dot => {
                dot.style.backgroundColor = 'var(--text-secondary)';
                dot.style.width = '8px';
                dot.style.height = '8px';
                dot.style.borderRadius = '50%';
                dot.style.display = 'inline-block';
                dot.style.margin = '0 2px';
                dot.style.animation = 'bounce 1.4s infinite ease-in-out both';
            });
            dots[0].style.animationDelay = '-0.32s';
            dots[1].style.animationDelay = '-0.16s';
            scrollToBottom();
        }

        function hideTypingIndicator(parentElement) {
            const contentElement = parentElement.querySelector('.message-content');
            if(contentElement) contentElement.innerHTML = '';
        }
        
        function setFormState(isLoading) {
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            if (!isLoading) { userInput.focus(); }
        }

        function scrollToBottom() {
            const chatMain = document.getElementById('chat-main');
            chatMain.scrollTop = chatMain.scrollHeight;
        }

        document.head.insertAdjacentHTML("beforeend", `<style>@keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }</style>`);

    </script>
</body>
</html>
