<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - GAIA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ------------------------------------------------------------------- */
        /* ESTILOS CON LA PALETA DE COLORES GAIA                 */
        /* ------------------------------------------------------------------- */
        :root {
            /* Colores base de la interfaz */
            --bg-main: #35236C;      /* atlantia.violet.900 */
            --text-main: #EBEFF2;     /* atlantia.neutral.300 */
            --text-secondary: #CBD0D6; /* atlantia.neutral.500 */
            --border-color: #482F91;  /* atlantia.violet.700 */

            /* Colores de los mensajes */
            --bg-bot-msg: #482F91;     /* atlantia.violet.700 */
            --bg-user-msg: #8345BA;    /* primary.DEFAULT */
            --text-on-primary: #FAFAFA;/* atlantia.neutral.100 */

            /* Colores de los controles (input y botón) */
            --input-bg: #482F91;      /* atlantia.violet.700 */
            --btn-bg: #23B794;        /* secondary.DEFAULT */
            --btn-text: #FAFAFA;      /* atlantia.neutral.100 */
            --btn-hover-bg: #0d9488;  /* secondary.600 */

            /* Colores para elementos Markdown */
            --link-color: #04D1CD;      /* atlantia.turquoise.500 */
            --code-bg: #363636;         /* atlantia.neutral.900 */
            --code-border: #8D9195;     /* atlantia.neutral.700 */
            
            /* Fuentes y espaciado */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
        }

        /* Reset básico y configuración del body */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estructura principal del chat */
        #chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-main);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        #message-list {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo de la barra de scroll */
        #message-list::-webkit-scrollbar {
            width: 8px;
        }
        #message-list::-webkit-scrollbar-track {
            background: transparent;
        }
        #message-list::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
            border: 2px solid var(--bg-main);
        }

        /* Estilos de los mensajes */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.bot {
            background-color: var(--bg-bot-msg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background-color: var(--bg-user-msg);
            color: var(--text-on-primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        /* Estilos para el contenido Markdown dentro de los mensajes */
        .message-content p { margin-bottom: 0.5em; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content ul, .message-content ol { padding-left: 20px; margin-bottom: 0.5em; }
        .message-content a { color: var(--link-color); text-decoration: none; }
        .message-content a:hover { text-decoration: underline; }
        .message-content strong { font-weight: 600; }
        .message-content pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .message-content code { font-family: "Courier New", Courier, monospace; }
        .message-content pre code { background-color: transparent; padding: 0; }

        /* Indicador de "escribiendo..." */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Formulario de entrada */
        #chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-size: 16px;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--bg-user-msg);
            box-shadow: 0 0 0 2px rgba(131, 69, 186, 0.5);
        }

        #send-button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover, #send-button:disabled {
            background-color: var(--btn-hover-bg);
        }
        #send-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="message-list">
            </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-button" type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // ------------------------------------------------------------------- */
        //               LÓGICA JAVASCRIPT PARA EL CHAT                        */
        // ------------------------------------------------------------------- */
        
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        
        // URL del backend
        const API_URL = 'https://insightify-chat-app.onrender.com/chat';

        // Event listener para el envío del formulario
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessage(messageText, 'user');
            userInput.value = '';
            setFormState(true);

            try {
                const botMessageElement = addMessage('', 'bot');
                showTypingIndicator(botMessageElement);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: messageText })
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }
                
                await processStream(response, botMessageElement);

            } catch (error) {
                console.error("Error al contactar la API:", error);
                addMessage('Hubo un error al conectar con el servidor. Por favor, inténtalo de nuevo más tarde.', 'bot');
            } finally {
                setFormState(false);
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            
            if (text) {
                contentElement.innerHTML = marked.parse(text);
            }

            messageElement.appendChild(contentElement);
            messageList.appendChild(messageElement);
            
            scrollToBottom();
            return messageElement;
        }

        async function processStream(response, botMessageElement) {
            hideTypingIndicator(botMessageElement);
            const contentElement = botMessageElement.querySelector('.message-content');

            try {
                // Paso 1: Lee la respuesta completa como un único objeto JSON.
                const result = await response.json();

                // Paso 2: Extrae el texto de la respuesta. Según tus logs, está en la propiedad "text".
                const responseText = result.text || 'No se encontró texto en la respuesta.';
                
                // Paso 3: Renderiza el texto completo usando la librería de Markdown.
                contentElement.innerHTML = marked.parse(responseText);
                scrollToBottom();

            } catch (error) {
                console.error("Error al procesar la respuesta del servidor:", error);
                contentElement.innerText = "Error: La respuesta del servidor no tuvo el formato esperado.";
            }
        }

        function showTypingIndicator(parentElement) {
            const contentElement = parentElement.querySelector('.message-content');
            contentElement.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            scrollToBottom();
        }

        function hideTypingIndicator(parentElement) {
            const contentElement = parentElement.querySelector('.message-content');
            contentElement.innerHTML = '';
        }

        function setFormState(isLoading) {
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            if (!isLoading) {
                userInput.focus();
            }
        }

        function scrollToBottom() {
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>
</html>
